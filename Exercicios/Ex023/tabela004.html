<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Grupo</td>
            <td>Nomes</td>
            <td colspan="3">Filmes</td>
        </tr>
        <tr>
            <td rowspan="3">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>D2</td>
            <td>E2</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>D3</td>
            <td>E3</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>D4</td>
            <td>E4</td>
        </tr>
        <tr>
            <td rowspan="3">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>D5</td>
            <td>E5</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>WALL-E</td>
            <td>D6</td>
            <td>E6</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>C7</td>
            <td>D7</td>
            <td>E7</td>
        </tr>
    </table>
</body>
</html>
